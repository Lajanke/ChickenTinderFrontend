<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap"
      rel="stylesheet"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfKa69QF4Y6ghdqsTzsWcLoBTmPvYnBF8&libraries=places"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Chicken Tinder</title>
  </head>
  <body>
    <div id="root">
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker
              .register('worker.js')
              .then(
                function (registration) {
                  console.log(
                    'Worker registration successful',
                    registration.scope
                  );
                },
                function (err) {
                  console.log('Worker registration failed', err);
                }
              )
              .catch(function (err) {
                console.log(err);
              });
          });
        } else {
          console.log('Service Worker is not supported by browser.');
        }
      </script>
    </div>
  </body>
</html>
